{% extends "base.html" %}

{% block content %}
<h2>Gallery</h2>

{% if images %}
<div class="gallery-grid">

    {% for image in images %}
        <div class="gallery-item">
            <img src="{{ image.image_url }}" alt="{{ image.title }}">
            <h4>{{ image.title }}</h4>
            {% if image.description %}
                <p>{{ image.description }}</p>
            {% endif %}
        </div>
    {% endfor %}

</div>
{% else %}
<p>No images available yet.</p>
{% endif %}

{% endblock %}
